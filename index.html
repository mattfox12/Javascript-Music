<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<title>MIDI</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
	</head>
	<body>
		<div>
			<h1>Javascript Music</h1>
			<p>Type code below, or
				<select id="preload_list" onchange="select_preload()">
					<option value="">Choose an option</option>
					<option value="0">New</option>
					<option value="1">Simple Notes</option>
					<option value="2">Loops</option>
					<option value="3">Functions</option>
				</select>
			</p>
		<div class="p10 center">
			<textarea class="w100 h-250" id="music_script"></textarea>
			<div class="button btn-green" onclick="send_data()">Submit</div>
		</div>
		<div id="musicPlayer" class="player center hidden">
			<p id="musicName">&nbsp;</p>
			<div>
				Instrument:
				<select id="instrument" onchange="select_instrument(this)">
					<option value="synth">Synth</option>
					<option value="tom">Tom</option>
				</select>
			</div>
			<div class="button hidden" value="pause" onclick="playPause()" id="playButton"><i class="fa fa-play"></i></div>
			<div class="button" value="stop" onclick="playPause(true)" id="stopButton"><i class="fa fa-stop"></i></div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/tone/build/Tone.js"></script>

		<script src="js/default_data.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
